<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Dough Dreams home page" content="Edit page for owner">
    <title>Edit posts</title>
    <link href="../css/header.css" rel="stylesheet">
    <link href="../css/global.css" rel="stylesheet">
    <link href="../css/edit.css" rel="stylesheet">
    <link rel="icon" sizes="180x180" href="/favicon/android-chrome-512x512.png">
    <script src="https://kit.fontawesome.com/5e7a9d58a5.js" crossorigin="anonymous"></script>
    <script src="../javascript/global.js" defer></script>
    <script src="../javascript/post/edit.js" defer></script>
    <style>
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <header>
        <a href="../index.html">
            <img src="../favicon/android-chrome-512x512.png" alt="Dough Dreams logo"  class="logo">
        </a>
        <nav>
            <ul>
                <li class="feed"><a href="../index.html">Feed</a></li>
                <li class="edit hide"><a href="edit.html">Edit</a></li>
                <li class="register"><a href="../account/register.html">Register</a></li>
                <li class="log-in"><a href="../account/login.html">Log in</a></li>
                <li class="log-out hide">Log out</li>
            </ul>
        </nav>
    </header>
    <main>
        <button id="newPostButton">+ New post</button>
        <div id="message" style="display: none;"></div>
        <div class="container">
            <div id="blogPosts">
                <h1>Blog posts</h1>
                <ul class="posts-list"></ul>
            </div>
            <div id="postDetail" style="display: none;">
                <div class="edit-icon-button">
                    <i class="fa-solid fa-pen-to-square" id="editIcon"></i>
                    <button id="editPostButton">Edit Post</button>
                </div>
                <h1 id="detailTitle"></h1>
                <img id="detailImage" src="" alt="">
                <p id="detailBody"></p>
                <p id="detailAuthor"></p>
                <p id="detailPublished"></p>
                <p id="detailUpdated"></p>
                <button id="deletePostButton">Delete Post</button>
            </div>
            <div id="postEdit" style="display: none;">
                <h1>Edit</h1>
                <form id="postForm">
                    <label for="postTitle">Title:</label>
                    <input type="text" id="postTitle" name="title">
                    
                    <label for="postBody">Content:</label>
                    <textarea id="postBody" name="body" rows="10"></textarea>
                    
                    <label for="postImage">Media URL:</label>
                    <input type="url" id="postImage" name="media">
                    
                    <button type="submit" id="postButton">Create post</button>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer">
            <a href="../index.html">
                <img src="../favicon/android-chrome-512x512.png" alt="Dough Dreams logo"  class="logo">
            </a>
            <p class="copyright">&copy; 2024 Dough Dreams</p>
        </div>
    </footer>
</body>
</html>
