    <!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="Dough Dreams home page" content="Edit page for owner">
        <title>Edit posts</title>
        <link href="css/header.css" rel="stylesheet">
        <link rel="icon" sizes="180x180" href="/favicon/android-chrome-512x512.png">
        <link rel="manifest" href="/site.webmanifest">
        <script src="https://kit.fontawesome.com/5e7a9d58a5.js" crossorigin="anonymous"></script>
    </head>
<body>
    <header>
        <img src="/favicon/android-chrome-512x512.png" alt="Dough Dreams logo" class="logo">
        <nav>
            <ul>
                <li class="Feed">Feed</li>
                <li class="Recipes">Recipes</li>
                <li class="About us">About us</li>
            </ul>
        </nav>
    </header>
    <main>
    </main>
    <footer>
    </footer>
</body>
</html>
    <main>
        <section id="blogPosts">
            <h1>Blog posts</h1>
        </section>
        <button>+ New post</button>
        <section>
            <h1>Edit</h1>
            <form id="postForm">
                <div class="title">
                    <i class="fa-solid fa-pen-to-square"></i>
                    <label for="title">Title:</label>
                    <input type="text" name="title" id="title">
                    <button>Save</button>
                </div>
                <div class="image">
                    <i class="fa-solid fa-pen-to-square"></i>
                    <label for="image">Image:</label>
                    <input type="file" name="image" id="image">
                    <button type="submit">Save</button>
                </div>
                <div class="content">
                    <i class="fa-solid fa-pen-to-square"></i>
                    <label for="content">Content:</label>
                    <textarea id="content" name="content" rows="20" cols="50"></textarea>
                    <button type="submit">Save</button>
                </div>
            </form>
            <button>Delete post</button>
        </section>
    </main>
    <footer>
        <div class="footer">
            <img src="/favicon/android-chrome-512x512.png" alt="Dough Dreams logo" class="logo">
            <p class="copyright">&copy; 2024 Dough Dreams</p>
        </div>
    </footer>
</body>
</html>
