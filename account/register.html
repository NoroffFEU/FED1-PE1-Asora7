<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="Dough Dreams register page" content="Create account">
        <title>Register</title>
        <link href="/css/header.css" rel="stylesheet">
        <link href="/css/footer.css" rel="stylesheet">
        <link href="/css/register.css" rel="stylesheet">
        <link rel="icon" sizes="180x180" href="/favicon/android-chrome-512x512.png">
        <link rel="manifest" href="/site.webmanifest">
        <script src="https://kit.fontawesome.com/5e7a9d58a5.js" crossorigin="anonymous"></script>
    </head>
<body>
    <header>
        <img src="../favicon/android-chrome-512x512.png" alt="Dough Dreams logo" class="logo">
        <nav>
            <ul>
                <li class="feed">Feed</li>
                <li class="edit">Edit</li>
                <li class="create-account">Create account</li>
                <li class="log-in">Log in</li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="register">
            <h1>Register</h1>
            <div class="input">
                <input type="text" name="first-name" id="first-name" placeholder="First name" class="first-name">
                <input type="text" name="last-name" id="last-name" placeholder="Last name" class="last-name">
                <input type="password" name="password" id="password" placeholder="Password" class="password">
            </div>
            <button>Create account</button>
        </section>
    </main>
    <footer>
        <div class="footer">
            <img src="../favicon/android-chrome-512x512.png" alt="Dough Dreams logo" class="logo">
            <p class="copyright">&copy; 2024 Dough Dreams</p>
        </div>
    </footer>
</body>
</html>
