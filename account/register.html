<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="Dough Dreams register page" content="Create account">
        <title>Register</title>
        <link href="../css/header.css" rel="stylesheet">
        <link href="../css/register.css" rel="stylesheet">
        <link href="../css/global.css" rel="stylesheet">
        <link rel="icon" sizes="180x180" href="/favicon/android-chrome-512x512.png">
        <link rel="manifest" href="/site.webmanifest">
        <script src="https://kit.fontawesome.com/5e7a9d58a5.js" crossorigin="anonymous"></script>
        <script src="../javascript/user/register-form.js" defer></script>
        <script src="../javascript/server/register-api.js" defer></script>
        <script src="../javascript/global.js" defer></script>
    </head>
<body>
    <header>
        <img src="../favicon/android-chrome-512x512.png" alt="Dough Dreams logo" class="logo">
        <nav>
            <ul>
                <li class="feed"><a href="../index.html">Feed</a></li>
                <li class="recipes"><a href="#">Recipes</a></li>
                <li class="edit hide"><a href="../post/edit.html">Edit</a></li>
                <li class="register"><a href="register.html">Register</a></li>
                <li class="log-in"><a href="login.html">Log in</a></li>
                <li class="log-out hide">Log out</li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="register-input">
            <h1>Register</h1>
            <div class="input">
                <input type="text" name="name" id="name" placeholder="Name" class="name">
                <input type="email" name="email" id="email" placeholder="E-mail" class="email">
                <input type="password" name="password" id="password" placeholder="Password" class="password">
            </div>
            <button class="register-button">Create account</button>
            <div class="error-message"></div>
            <div class="success-message"></div>
        </section>
    </main>
    <footer>
        <div class="footer">
            <img src="../favicon/android-chrome-512x512.png" alt="Dough Dreams logo" class="logo">
            <p class="copyright">&copy; 2024 Dough Dreams</p>
        </div>
    </footer>
</body>
</html>
