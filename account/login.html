<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="Dough Dreams log in page" content="Log in page for owner">
        <title>Log in</title>
        <link href="/css/header.css" rel="stylesheet">
        <link href="/css/footer.css" rel="stylesheet">
        <link href="/css/login.css" rel="stylesheet">
        <link rel="icon" sizes="180x180" href="/favicon/android-chrome-512x512.png">
        <link rel="manifest" href="/site.webmanifest">
        <script src="https://kit.fontawesome.com/5e7a9d58a5.js" crossorigin="anonymous"></script>
    </head>
<body>
    <header>
        <img src="../favicon/android-chrome-512x512.png" alt="Dough Dreams logo" class="logo">
        <nav>
            <ul>
                <li class="Feed">Feed</li>
                <li class="Edit">Edit</li>
                <li class="Create-account">Create account</li>
                <li class="Log-in">Log in</li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="login">
            <h1>Log in</h1>
            <div class="input">
                <input type="email" name="email" id="email" placeholder="E-mail" class="email">
                <input type="password" name="password" id="password" placeholder="Password" class="password">
            </div>
            <button>Log in</button>
        </section>
    </main>
    <footer>
        <div class="footer">
            <img src="../favicon/android-chrome-512x512.png" alt="Dough Dreams logo" class="logo">
            <p class="copyright">&copy; 2024 Dough Dreams</p>
        </div>
    </footer>
</body>
</html>
